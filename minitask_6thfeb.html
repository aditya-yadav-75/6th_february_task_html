<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --primary-color: #340707;
  --secondary-color: #eb7777;
  --background-color: #ffcaca;
  --text-color: #1f2933;
  --card-color: #ffffff;
  --header-footer-text: #ffffff;
}
.dark-theme {
  --background-color: #340707;
  --text-color: #ffcaca;
  --primary-color: #ffcaca;
  --card-color: #0f172a;
  --header-footer-text: #340707;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--background-color);
  color: var(--text-color);
  transition: 0.4s;
}
.navbar {
  background: var(--primary-color);
  color: var(--header-footer-text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  position: relative;
}
.brand {
  font-size: 36px;
  font-family: cursive;
}
.theme-btn {
  position: absolute;
  right: 15px;
  background: var(--secondary-color);
  color: var(--header-footer-text);
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  border-radius: 6px;
}
.hero {
  text-align: center;
  padding: 60px 20px;
}
.hero h1 {
  font-size: 36px;
  margin-bottom: 10px;
}
.hero p {
  margin-bottom: 25px;
}
.btn {
  background: var(--secondary-color);
  color: var(--header-footer-text);
  border: none;
  padding: 12px 18px;
  border-radius: 6px;
  cursor: pointer;
}
.cards {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px 20px;
}
.card {
  background: var(--card-color);
  width: 400px;
  height: 355px;
  padding: 10px;
  border-radius: 12px;
  text-align: center;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-8px);
}
.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 12px;
}
.footer {
  background: var(--primary-color);
  color: var(--header-footer-text);
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}
@media (max-width: 700px) {
  .cards {
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
<body>
  <div class="navbar">
    <div class="brand">12.26 coffee works</div>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <section class="hero">
    <h1>We Brew. With Love.</h1>
    <p>Select from our wide range of products</p>
    <button class="btn">Get Started</button>
  </section>
  <section class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
      <h3>STRONG</h3>
      <p>brewed with strength</p>
      <button class="btn">know more</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
      <h3>AMERICANO</h3>
      <p>no taste. pure adrenaline</p>
      <button class="btn">know more</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085">
      <h3>invite friends</h3>
      <p>the more the better</p>
      <button class="btn">copy link</button>
    </div>
  </section>
  <div class="footer">we brew. with love. || contact us</div>
<script>
function toggleTheme() {
  document.body.classList.toggle("dark-theme");
}
</script>
</body>
</html>
